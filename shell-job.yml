include:
  - remote: 'https://raw.githubusercontent.com/jobtome-labs/ci-templates/v2.30.16/lint-shell.yml'
  - remote: 'https://raw.githubusercontent.com/jobtome-labs/ci-templates/v2.30.16/templates/terraform.yml'

job:shell:
  stage: deploy
  extends: .terraform-security
  script:
    - |

      if [ -n "${SCRIPT_NAME}" ]; then

        chmod +x ./${SCRIPT_NAME}

        echo
        echo "-> Shell file ${SCRIPT_NAME} to be executed!"
        echo

        COMMAND_TO_RUN=( ./${SCRIPT_NAME} ${ARGUMENTS[@]} )

        "${COMMAND_TO_RUN[@]}"

        echo
        echo "-> Shell file run!"
        echo

      else

        echo
        echo "-> Variable SCRIPT_NAME is empty!"
        echo

      fi

  when: manual
  only:
    - master
